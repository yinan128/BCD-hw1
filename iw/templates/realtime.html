{% extends 'base.html' %}

{% block navbar %}
    <div class="container sticky-top">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              intelligent workplace @CMU
          </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href='{% url 'heating' %}' class="nav-link px-2 link-dark">heating</a></li>
            <li><a href='{% url 'ventilation' %}' class="nav-link px-2 link-dark">ventilation</a></li>
            <li><a href='{% url 'ac' %}' class="nav-link px-2 link-dark">AC</a></li>
            <li><a href='{% url 'lighting' %}' class="nav-link px-2 link-dark">lighting</a></li>
            <li><a href="{% url 'realtime' %}" class="nav-link px-2 link-secondary">realtime</a></li>
          </ul>
          <div class="col-md-3 text-end">
          </div>
        </header>
    </div>
{% endblock %}

{% block chart %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-11" id="chart"></div>
            <div class="col"></div>
        </div>
    </div>

    <script id="chart_script">
        var trace = {
            x: {{ dates|safe }},
            y: {{ temps|safe }},
            type: 'scatter'
        };
        var data = [trace];
        var layout = {
            title: "{{ title }}"
        };
        Plotly.newPlot('chart', data, layout);
    </script>
{% endblock %}
